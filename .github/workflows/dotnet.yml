name: .NET 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
     
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
    
    - name: Publish
      run: dotnet publish -r win-x64 --configuration Release
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ServiceBusUtility
        path: "./ServiceBusUtility/bin/Release/net7.0/win-x64/publish"
        
        
    - name: Publish for Linx
      run: dotnet publish -r linux-x64 --configuration Release
    
    - name: Upload a Linux Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ServiceBusUtility-linux
        path: "./ServiceBusUtility/bin/Release/net7.0/linux-x64/publish"
